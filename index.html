<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Colored Page</title>
    <style>
        body {
            background-color: #ffff00;/* Light blue background */
            /*background-color: #f0f8ff;*/ /* Light blue background */
            color: #008000; /* Dark text color */
            /*color: #333; *//* Dark text color */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff6347; /* Tomato red */
        }
        p {
            color: #2e8b57; /* Sea green */
        }
        .highlight {
            background-color: #ffffe0; /* Light yellow background */
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colored Page!</h1>
    <p>This is a simple HTML page with some color.</p>
    <p class="highlight">This paragraph has a highlighted background.</p>
</body>
</html>
